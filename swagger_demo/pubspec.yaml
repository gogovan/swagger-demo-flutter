name: swagger_demo
description: A Flutter project to demonstrate Swagger Codegen

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2

  # swagger
  chopper: 5.2.0
  json_annotation: 4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # swagger
  build_runner: 2.3.3
  chopper_generator: 5.2.0
  json_serializable: 6.5.4
  swagger_dart_code_generator: 2.9.0

flutter:
  uses-material-design: true

